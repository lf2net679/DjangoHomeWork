<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DjangoHomeWork</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; /* 使用 flex 布局 */
            justify-content: center; /* 水平置中 */
            align-items: center; /* 垂直置中 */
            min-height: 100vh; /* 確認頁面高度至少為視窗高度 */
            margin: 0; /* 去除預設的邊距 */
        }
        .container {
            width: 80vw; /* 使用 80% 的寬度 */
            max-width: 800px;
            height: 80vw; /* 高度與寬度相同 */
            max-height: 800px; /* 最大高度為 800px */
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }
        .todo-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 5px;
            color: #ffffff;
            background-color: #dc3545;
            border: none;
            cursor: pointer;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 2px solid #007bff;
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .header .left {
            text-align: left;
            width: 30%;
        }
        .header .center {
            text-align: center;
            width: 40%;
        }
        .header .right {
            text-align: right;
            width: 30%;
        }
        .list-group {
            flex: 1; /* 列表填滿容器 */
            overflow-y: auto; /* 當內容太多時自動捲動 */
        }
        .list-group-item {
            display: flex;
            align-items: center; /* 垂直置中 */
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .status-checkbox {
            margin-right: 10px;
        }
        .text-completed {
            text-decoration: line-through;
            color: #6c757d;
        }
        .text-active {
            text-decoration: none;
        }
        .status-container,
        .todo-text,
        .edit-container {
            flex: 1;
            display: flex;
            align-items: center;
        }
        .status-container {
            justify-content: flex-start;
        }
        .todo-text {
            justify-content: center;
            text-align: center;
        }
        .edit-container {
            justify-content: flex-end;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DjangoHomeWork : Todo List</h1>

        <!-- 待辦事項 -->
        <form method="POST" action="{% url 'add_todo' %}" class="todo-form">
            {% csrf_token %}
            <input type="text" name="todo_item" placeholder="今天要做什麼事??" required>
            <button type="submit" class="btn btn-primary">送出</button>
        </form>

        <!-- 待辦事項標題 -->
        <div class="header">
            <div class="left">狀態</div>
            <div class="center">待辦事項</div>
            <div class="right">編輯</div>
        </div>

        <!-- 待辦事項列表 -->
        <div class="list-group">
            {% for todo in todos %}
            <div class="list-group-item">
                <!-- 狀態欄位 -->
                <div class="status-container">
                    <form method="POST" action="{% url 'update_todo' todo.id %}" style="display: flex; align-items: center;">
                        {% csrf_token %}
                        <input type="checkbox" name="completed" class="status-checkbox" {% if todo.completed %}checked{% endif %} onchange="this.form.submit()">
                        <span class="{% if todo.completed %}text-completed{% else %}text-active{% endif %}">
                            {% if todo.completed %}已完成{% else %}未完成{% endif %}
                        </span>
                    </form>
                </div>
                
                <!-- 待辦事項 -->
                <div class="todo-text">
                    {{ todo.text }}
                </div>
                
                <!-- 編輯欄位-->
                <div class="edit-container">
                    <form method="POST" action="{% url 'delete_todo' todo.id %}" style="margin: 0;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">刪除</button>
                    </form>
                </div>
            </div>
            {% empty %}
            <div class="list-group-item text-center">目前沒有要做的事...</div>
            {% endfor %}
        </div>

        <!-- 頁尾 -->
        <div class="footer">
            <a href="{% url 'index' %}">回首頁</a> | OJTP01 By 鍾政潔
        </div>
    </div>
</body>
</html>
